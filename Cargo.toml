[package]
name = "reg-lang"
version = "0.0.1-alpha"
authors = ["Higginson Julien <j.h.gipson62@gmail.com>"]
homepage = "https://redgear.tk/Language.html"
repository = "https://github.com/RedGear-Studio/Reg-Lang"
description = "A simple, fast and experimental language named RegLang."
readme = "README.md"
edition = "2021"
license = "GPL-3.0"
categories = ["language"]

[dependencies]
pest = "2.5.7"
pest_derive = "2.5.7"
# criterion = { version = "0.4", features = ["html_reports"] }
inkwell = { git = "https://github.com/TheDan64/inkwell", branch = "master", features = ["llvm14-0"] }

